<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        *{
            margin: 10px;
            padding: 10px;
        }
        body{
            width: 70%;
            height: 50%;
         display: flex;
         flex-direction: column;
         justify-content: center;
         align-items: center;
         margin-top: 7%;
         margin-left: 15%;

        background-color: palevioletred;

</style>

<body>
    <div class="login-container">
        <form class="login-form" onsubmit="formdata(event)">
            <input type="text" name="" id="name" placeholder="Name" /><br>
            <input type="email" name="" id="email" placeholder="Email" /><br>
            <input type="number" name="" id="number" placeholder="Phone" /><br>
            <input type="password" name="" id="password" placeholder="Password" /><br>
            <input type="age" name="" id="age" placeholder="age"/><br>
            <input type="submit" value="Register" class="submit-btn" />
        </form>
    </div>
</body>
<script>
    function formdata(e){
        e.preventDefault();
    let name=document.getElementById("name").value
    let email=document.getElementById("email").value
    let number=document.getElementById("number").value
    let password=document.getElementById("password").value
    let age=document.getElementById("age").value
       // console.log(name)
        if(name!=="" && email!=="" && number!==0 && age!==0 && password!==""){
            if(name==="Deepika"){
                alert("User Not match")
            }
            else{
                console.log("Success")
            }
        }
        else{
             console.log("Empty Fields")
        }

   const data={
    username:name,
    useremail:email,
    userphone:number,
    userpassword:password,
    usertype: age>=18?'Major':'Minor'
   }
   const{username,useremail,userphone,userpassword,usertype}=data
   console.log(username,usertype);
}

    let data2=['a','b','c']
    let data3=[...data1,false,...data2]
    console.log(data3)
</script>
</html>
